<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Finder - Discover Great Coffee Spots</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <h1>Café Finder</h1>
            </div>
            <div class="controls">
                <button id="randomCafeBtn" class="btn btn-primary">
                    <i class="fas fa-dice"></i>
                    Random Café
                </button>
                <button id="favoritesBtn" class="btn btn-secondary">
                    <i class="fas fa-heart"></i>
                    Favorites
                </button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="main">
        <!-- Loading indicator -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Finding amazing cafés near you...</p>
        </div>

        <!-- Map container -->
        <div id="map" class="map-container"></div>

        <!-- Location status -->
        <div id="locationStatus" class="location-status">
            <i class="fas fa-location-arrow"></i>
            <span>Getting your location...</span>
        </div>
    </main>

    <!-- Favorites Modal -->
    <div id="favoritesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-heart"></i> Your Favorite Cafés</h2>
                <button id="closeFavoritesModal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="favoritesList" class="favorites-list">
                    <!-- Favorites will be populated here -->
                </div>
                <div id="noFavorites" class="no-favorites">
                    <i class="fas fa-coffee"></i>
                    <p>No favorites yet!</p>
                    <p class="subtitle">Start exploring and add some cafés to your favorites.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
